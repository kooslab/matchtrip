<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover"
		/>

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#1095f4" />
		<meta name="application-name" content="매치트립" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="매치트립" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="msapplication-TileColor" content="#1095f4" />
		<meta name="msapplication-tap-highlight" content="no" />

		<!-- iOS Icons -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/pwa-192x192.png" />
		<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/pwa-192x192.png" />

		<!-- iOS Splash Screens -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/pwa-512x512.png" />

		<!-- Other PWA Icons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/favicon.svg" color="#1095f4" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.svg" />

		<!-- SEO & Social -->
		<meta name="description" content="여행자와 현지 가이드를 연결하는 스마트한 여행 플랫폼" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="매치트립 - 현지 가이드 매칭 플랫폼" />
		<meta
			property="og:description"
			content="여행자와 현지 가이드를 연결하는 스마트한 여행 플랫폼"
		/>
		<meta property="og:site_name" content="MatchTrip" />
		<meta property="og:image" content="%sveltekit.assets%/pwa-512x512.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-100">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
